<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EduGuide AI</title>
  <script src="https://cdn.jsdelivr.net/npm/react@18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/react-dom@18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/babel-standalone@6.26.0/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slideIn {
      from { transform: translateY(20px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .slide-in { animation: slideIn 0.5s ease-out forwards; }
    .fade-in { animation: fadeIn 0.3s ease-out forwards; }
    .section-transition { transition: all 0.3s ease; }
    body {
      background: #f8fafc;
      font-family: 'Inter', sans-serif;
    }
    .card {
      border: 1px solid #e2e8f0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
    .button {
      background: #2563eb;
      transition: background 0.2s;
    }
    .button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const sections = [
      {
        id: 1,
        title: "Описание проекта",
        items: [
          "<strong>Тест профориентации:</strong> Абитуриент отвечает на 10 или 15 вопросов, вводит баллы ЕНТ и получает рекомендации, например, «Программная инженерия» или «Маркетинг».",
          "<strong>ИИ-ассистент:</strong> Чат-бот отвечает на вопросы, объясняет разницу между программами и даёт советы по поступлению.",
          "<strong>Карточки программ:</strong> Подробная информация о программах, включая дисциплины, отзывы студентов и карьерные перспективы (пример заработных плат с hh.kz, glassdor.com и тд)",
          "<strong>Калькулятор шансов:</strong> Показывает, на какие направления абитуриент может претендовать учитывая баллы ЕНТ."
        ]
      },
      {
        id: 2,
        title: "Реализация",
        items: [
          "<strong>Frontend:</strong> Стильное веб-приложение с тестом и ботом.",
          "<strong>Backend:</strong> Сервер для данных о программах и профилях.",
          "<strong>ИИ:</strong> API (xAI) для анализа профилей и прогнозирует лучшие направления.",
          "<strong>MVP:</strong> Машинное обучение (pandas, scikit-learn) для рекомендательной системы."
        ]
      },
      {
        id: 3,
        title: "Стек",
        items: [
          "<strong>Frontend:</strong> React, NodeJS",
          "<strong>Backend:</strong> Python/Django, PostgreSQL.",
          "<strong>ИИ:</strong> xAI API или Dialogflow, scikit-learn.",
          "<strong>Хостинг:</strong> Сервер Dulaty University."
        ]
      },
      {
        id: 4,
        title: "Идеи для уникальности",
        items: [
          "<strong>AR-туры:</strong> Виртуальные экскурсии по факультетам.",
          "<strong>Анализ соцсетей:</strong> ИИ анализирует профиль пользователя в соцсетях (с его согласия), чтобы понять интересы и предложить профессии.",
          "<strong>ИИ-симулятор:</strong> Подготовка к собеседованиям для поступления в вузы или стажировки.."
        ]
      }
    ];

    const Presentation = () => {
      const [activeSection, setActiveSection] = React.useState(1);
      const [itemIndex, setItemIndex] = React.useState(0);

      const currentSection = sections.find(s => s.id === activeSection);
      const maxItems = currentSection.items.length;

      const handleNext = () => {
        if (itemIndex < maxItems - 1) {
          setItemIndex(itemIndex + 1);
        } else if (activeSection < sections.length) {
          setActiveSection(activeSection + 1);
          setItemIndex(0);
        }
      };

      const handlePrev = () => {
        if (itemIndex > 0) {
          setItemIndex(itemIndex - 1);
        } else if (activeSection > 1) {
          setActiveSection(activeSection - 1);
          setItemIndex(sections[activeSection - 2].items.length - 1);
        }
      };

      return (
        <div className="min-h-screen flex flex-col items-center justify-center p-6">
          <h1 className="text-3xl md:text-4xl font-bold mb-6 text-gray-800 slide-in">EduGuide Dulaty</h1>
          <div className="bg-white rounded-lg p-6 w-full max-w-2xl card section-transition">
            <h2 className="text-2xl font-semibold mb-4 text-blue-600">{currentSection.title}</h2>
            <ul className="text-base text-gray-700 mb-4">
              {currentSection.items.slice(0, itemIndex + 1).map((item, index) => (
                <li key={index} className="fade-in mb-2" dangerouslySetInnerHTML={{ __html: item }} />
              ))}
            </ul>
            <div className="flex justify-between">
              <button
                className="button text-white px-4 py-2 rounded disabled:opacity-50"
                disabled={activeSection === 1 && itemIndex === 0}
                onClick={handlePrev}
              >
                Назад
              </button>
              <button
                className="button text-white px-4 py-2 rounded disabled:opacity-50"
                disabled={activeSection === sections.length && itemIndex === maxItems - 1}
                onClick={handleNext}
              >
                Далее
              </button>
            </div>
          </div>
          <div className="mt-4 flex space-x-2">
            {sections.map(section => (
              <button
                key={section.id}
                className={`w-3 h-3 rounded-full ${activeSection === section.id ? 'bg-blue-600' : 'bg-gray-300'}`}
                onClick={() => {
                  setActiveSection(section.id);
                  setItemIndex(0);
                }}
              />
            ))}
          </div>
          <p className="mt-4 text-sm text-gray-500">EduGuide поможет абитуриентам осознанно выбрать направление подготовки, повысит их вовлечённость и продемонстрирует современный подход вуза к поддержке студентов с первого шага.!</p>
        </div>
      );
    };

    ReactDOM.render(<Presentation />, document.getElementById('root'));
  </script>
</body>
</html>
